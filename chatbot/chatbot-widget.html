<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Theme Park - Enhanced Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>


    <!-- Chatbot HTML -->
    <button id="chatbot-btn" aria-label="Open chat">💬</button>

    <div id="chatbot-box">
        <div id="chat-header">
            <div>
                <div>AuroraBot 🤖</div>
                <div class="bot-status">
                    <span class="status-dot"></span>
                    Online
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-action" data-message="Check my booking">📌 My Booking</button>
            <button class="quick-action" data-message="Ticket prices">🎟️ Prices</button>
            <button class="quick-action" data-message="Payment status">💳 Payment</button>
        </div>

        <div id="chat-window">
            <div class="welcome-message">
                <div class="bot-avatar">🤖</div>
                <h3>Welcome to AuroraBot!</h3>
                <p>I'm here to help you with bookings, payments, and park information. How can I assist you today?</p>
            </div>
        </div>

        <div class="typing-indicator">
            <div class="message-avatar">🤖</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <input id="chat-input" type="text" placeholder="Ask me anything..." maxlength="500">
            <button id="send-btn" aria-label="Send message">➤</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
